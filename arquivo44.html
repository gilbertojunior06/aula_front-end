44. Adicione checkboxes (type="checkbox") para selecionar interesses (Esportes,
Música, Leitura).
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Checkboxes</title>
</head>
<body>
    <h1>Formulário de Interesses</h1>
    <form action="#" method="post">
        <p>Selecione seus interesses:</p>
        
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br>
        
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label><br>
        
        <input type="checkbox" id="leitura" name="interesses" value="leitura">
        <label for="leitura">Leitura</label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
