39. Use rowspan para mesclar duas linhas em uma coluna da tabela.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Rowspan</title>
</head>
<body>
    <h1>Exemplo de Tabela com Rowspan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Esta célula ocupa duas linhas -->
                <td rowspan="2">Frutas</td>
                <td>Maçã</td>
            </tr>
            <tr>
                <td>Banana</td>
            </tr>
            <tr>
                <td>Verduras</td>
                <td>Alface</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
