37. Adicione um cabeçalho à tabela usando <thead> e <th>.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabeçalho</title>
</head>
<body>
    <h1>Exemplo de Tabela com Cabeçalho</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Descrição 1</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Descrição 2</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Descrição 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
