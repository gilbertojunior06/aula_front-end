26. Altere a largura (width) da imagem para 300 pixels.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com largura ajustada</title>
</head>
<body>
    <h1>Exemplo de Imagem</h1>
    <p>
        Aqui está uma bela paisagem:
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Moraine_Lake_17092005.jpg" 
         alt="Lago azul cercado por montanhas nevadas e árvores verdes" 
         width="300">
</body>
</html>
