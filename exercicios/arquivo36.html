36. Crie uma tabela (<table>) simples com 2 colunas e 3 linhas.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
</head>
<body>
    <h1>Exemplo de Tabela</h1>
    <table border="1">
        <tr>
            <td>Item 1</td>
            <td>Descrição 1</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>Descrição 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Descrição 3</td>
        </tr>
    </table>
</body>
</html>
