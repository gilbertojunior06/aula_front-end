19. Apague todo o conteúdo visível e deixe apenas um comentário HTML explicando o
que é a tag <body>.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentário sobre Body</title>
</head>
<body>
    <!-- A tag <body> é usada para definir o conteúdo visível de uma página HTML,
         como textos, imagens, links, tabelas e outros elementos que aparecem para o usuário no navegador. -->
</body>
</html>
