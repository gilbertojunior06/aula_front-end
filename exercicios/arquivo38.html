38. Use colspan para mesclar duas colunas em uma linha da tabela.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Colspan</title>
</head>
<body>
    <h1>Exemplo de Tabela com Colspan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Descrição 1</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Descrição 2</td>
            </tr>
            <!-- Linha mesclada -->
            <tr>
                <td colspan="2">Observação: todos os itens estão disponíveis em estoque.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
