30. Transforme uma imagem em um link clicável.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Clicável</title>
</head>
<body>
    <h1>Exemplo de Imagem Clicável</h1>
    <p>
        Clique na imagem abaixo para acessar o Google:
    </p>
    <a href="https://www.google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Moraine_Lake_17092005.jpg" 
             alt="Paisagem de lago e montanhas" 
             width="300">
    </a>
</body>
</html>
