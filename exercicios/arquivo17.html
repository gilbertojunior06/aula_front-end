17. Use a tag <q> para uma citação curta no meio de um parágrafo.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citação Curta</title>
</head>
<body>
    <h1>Gilberto antonio de almeida silverio junior</h1>
    <hr>
    <p>
        Sempre lembro do conselho de meu professor: <q>nunca pare de aprender</q>, pois o conhecimento é um processo contínuo.
    </p>
</body>
</html>
