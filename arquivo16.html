16. Utilize a tag <blockquote> para criar uma citação longa de um autor famoso.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citação Famosa</title>
</head>
<body>
    <h1>Gilberto Antonio de Almeida Silverio Junior</h1>
    <hr>
    <p>
        Uma frase que sempre me inspira:
    </p>
    <blockquote>
        "A imaginação é mais importante que o conhecimento. 
        O conhecimento é limitado. A imaginação circunda o mundo."  
        — Albert Einstein
    </blockquote>
</body>
</html>
