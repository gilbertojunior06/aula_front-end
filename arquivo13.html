13. Escreva uma fórmula química (ex: H2O) usando a tag <sub>.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <title>Fórmula Química</title>
</head>
<body>
    <h1>Exemplo de Fórmula Química</h1>
    <p>
        A água é representada pela fórmula: H<sub>2</sub>O
    </p>
    <p>
        O dióxido de carbono é representado pela fórmula: CO<sub>2</sub>
    </p>
</body>
</html>
