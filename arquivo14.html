14. Escreva uma potência matemática (ex: 102) usando a tag <sup>.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Potência</title>
</head>
<body>
    <h1>Exemplo de Potência Matemática</h1>
    <p>
        Dez ao quadrado é escrito assim: 10<sup>2</sup>
    </p>
    <p>
        Dois ao cubo é escrito assim: 2<sup>3</sup>
    </p>
</body>
</html>
